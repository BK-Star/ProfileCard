<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>
<body>
    <div class="animated fadeIn card">
        <div class="bg">
         <img id="avatar" class="animated fadeInUp" src="img/profile.jpg" alt="">
        </div>  
        <h3 id="name" class="animated fadeInUp">John Doe</h3>
        <p class="animated fadeInUp description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, odit dolorum.</p>
        <ul class="animated fadeInUp socials">
            <li><a href="#"><img src="img/fb.png" alt="facebook"></a></li>
            <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="img/in.png" alt="linkedin"></a></li>
        </ul>
        <a href="#" class="btn">Contact</a>
    </div>
</body>
</html>
